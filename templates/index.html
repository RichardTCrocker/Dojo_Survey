<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/process" method="post">
            <h1 class="text-center">Dojo Survey</h1>
            <div>
                <label for="inputName">Your Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <select name="location">
                    <option selected>Dojo Location</option>
                    <option value="Charlotte">Charlotte</option>
                    <option value="Matthews">Matthews</option>
                    <option value="Concord">Concord</option>
                    <option value="Raleigh">Raleigh</option>
                </select>
            </div>
            <div>
                <select name="language">
                    <option selected>Favorite Language</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Cobolt">Cobolt</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div>
                <label for="text">Comments</label>
                <textarea name="comments" cols="30" rows="10" placeholder="Leave a comment here please"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
